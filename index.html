<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>   
    <link rel="stylesheet" href="./designsheet.css" >
    <title>Profile Tamplet</title>

     </head>
<body>
    <div class="container-lg w-100 h-100 p-5  bg-lights  mt-lg-5 ">
        <form action="" onsubmit="sendData()"  >
        <div class="row mt-5">
            <div class="col-lg-4 mb-3 w-100">
                <input type="text" class="form-control w-100" ="name" placeholder="Name" id="name" required />
            </div>
            <div class="col-lg-4 mb-3 w-100">
                <input type="number" class="form-control w-100" ="num" placeholder="Number"
                id="number" required />
                <span id="errorno" class="text-danger"></span>
            </div>
            <div class="col-lg-4 mb-3 w-100" >
                <input type="email" class="form-control w-100" ="salary" placeholder="Email" id="email" required />
            </div>
           
        </div>
        <div class="row">
            <div class="col-lg-4  w-100 mb-3">
                <input type="text" class="form-control " id="university" placeholder="Univesity Name"  required / >
                
            </div>
            <div class="col-lg-4 mb-3 w-100">
                <input type="password" class="form-control w-100"  placeholder="password"
                min="5" id="password" required />
                <span id="errorno1" class="text-danger"></span>
            </div>
            <div class="col-lg-4 w-100 mb-3" >
               <input type="url" class="form-control w-100" id="git" placeholder="Enter Github Link" required />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4  w-100 mb-3">
                <input type="date" id="dob" class="form-control w-100" placeholder="enter your date of Birth" required />
            </div>
            <div class="col-lg-4 mb-3 w-100 text-center">
                <select name="" id="proffesion"  class="form-control w-100" required>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Android Developer">Android Developer</option>
                    <option value="IOS Developer">IOS Developer</option>
                    <option value="Hybrid App Developer">IOS Developer</option>
                </select>
            </div>
            <div class="col-4 w-100 mb-4">
               <button type="submit" class="btn bg-warning">submit</button>
            </div>
        </div>
       
    </form>
        <div class=" d-flex justify-content-center">
            <a href="./login.html">Already a User</a>
        </div>
    </div>
</body>
<script src="./index.js" type="text/javascript"></script>
</html>
